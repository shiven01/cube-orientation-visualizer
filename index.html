<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quaternion Sensor Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="info">
        <h1>Quaternion Data Visualization</h1>
        <div id="controls">
            <button id="play-pause">Play</button>
            <button id="reset">Reset</button>
            <span>Playback Speed: </span>
            <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1">
            <span id="speed-value">1x</span>
        </div>
        <div id="quaternion-display">
            <p>Timestamp: <span id="timestamp">-</span></p>
            <p>Quaternion: w: <span id="quat-w">-</span>, x: <span id="quat-x">-</span>, y: <span id="quat-y">-</span>, z: <span id="quat-z">-</span></p>
        </div>
    </div>
    <div id="scene-container"></div>
    
    <!-- Import Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Import our quaternion data -->
    <script src="js/quaternion-data.js"></script>
    
    <!-- Import our application code -->
    <script src="js/main.js"></script>
</body>
</html>
